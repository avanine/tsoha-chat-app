<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat App - {% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header class="header py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="flex-grow-1 text-center">
          <h1><b>Cat</b>C<i>h</i>at</h1>
        </div>
        {% if session.username %}
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle d-flex align-items-center dropdown-custom"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div
              class="rounded-circle bg-secondary d-flex justify-content-center align-items-center"
              style="width: 40px; height: 40px"
            >
              <i class="fas fa-thin fa-cat text-white"></i>
            </div>
            <span class="ms-2">{{ session.username }}</span>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end profile-dropdown-menu"
            aria-labelledby="dropdownMenuButton"
          >
            <li>
              <div class="card p-3">
                <div class="d-flex align-items-center">
                  <div
                    class="rounded-circle bg-secondary d-flex justify-content-center align-items-center"
                    style="width: 60px; height: 60px"
                  >
                    <i class="fas fa-thin fa-cat fa-xl text-white"></i>
                  </div>
                  <div class="ms-3">
                    <h5 class="card-title mb-0">{{ session.username }}</h5>
                    <p class="card-text text-muted" style="font-size: 0.9em">
                      Role: {{ session.role }}
                    </p>
                  </div>
                </div>
                <div class="card-footer text-center mt-3">
                  <a href="/logout" class="btn btn-primary btn-sm mt-2"
                    >Log Out</a
                  >
                </div>
              </div>
            </li>
          </ul>
        </div>
        {% endif %}
      </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="footer fixed-bottom">
      <hr />
      Tietokannat ja web-ohjelmointi 2024
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
